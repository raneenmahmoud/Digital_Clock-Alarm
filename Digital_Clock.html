<body onload="DisplayDate()">
    <div class="container text-center fs-3">
        <div class="row">
            <!-- <button type="button" class="btn btn-secondary col-12 col-md-4">Clock</button>
            <button type="button" class="btn btn-secondary col-12 col-md-4 offset-md-4">Clock</button> -->
        </div>
        <div class="row sub_container">
            <div class="bg-secondary-subtle p-5 rounded-4 shadow">
                <div class="row text-center p-3">
                    <button class = "col-12 col-md-5 btn bg-dark-subtle shadow rounded-5"><a href="#">Clock</a></button> 
                    <!-- <br> -->
                    <button class="col-12 col-md-5 offset-md-2 btn bg-dark-subtle shadow rounded-5"><a href="Alarm.html">Alarm</a></button> 
                    </div>
                <div class="bg-body-secondary p-3 shadow rounded-5">
                <div class="row">
                    <p class="days">
                    <span id="d1">Sunday</span>
                    <span id="d2">Monday</span>
                    <span id="d3">Tuesday</span>
                    <span id="d4">Wednesday</span>
                    <span id="d5">Thursday</span>
                    <span id="d6">Friday</span>
                    <span id="d7">Saturday</span>
                    </p>
                </div>
                <div class="row">
                <div class="Time">
                <p>
                <span class="icon bi bi-alarm col-12 col-md-4"></span>
                <span id="time" class="col-12 col-md-7 offset-md-1 fs-1"></span>
                </p>
                </div>
                <p id="date"></p>
                </div>
            </div>
        </div>
    </div>
    <br>
  <div class="row">
        <p class="titlle fst-italic text-light-emphasis fs-1">Digital Clock</p>
   </div>
</div>
